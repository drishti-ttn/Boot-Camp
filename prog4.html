<!DOCTYPE html>
<html>
    <head>
        <title>Objects Copy</title>
        <script>
            var obj={
                a:"Drishti",
                b:"Talwar"
            };
            var obj_cpy=obj;
            document.writeln("Original Object key a: "+obj.a);
            document.writeln("<br>Original Object key b: "+obj.b);
            document.writeln("<br><br>Object copy key a: "+obj_cpy.a);
            document.writeln("<br>Original copy key b: "+obj_cpy.b);
        </script>
    </head>
</html>
